<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="a">
        <li>Acordar</li>
        <li>tomar banho</li>
        <li>Colocar uma roupa para trabalhar</li>
        <li>fazer um café</li>
        <li>colocar tudo na mochila</li>
        <li>colocar tudo no carro e ir</li>

    </ol>
    
    <h2>Listas não ordenadas</h2>
    <ul type="squere">
        <li>Pao</li>
        <li>leite</li>
        <li>tomate</li>
        <li>manteiga</li>
        <li>arroz</li>

    </ul>
</body>
</html>
